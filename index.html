<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <div class="container mx-auto py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
            <div class="flex flex-col md:flex-row items-center gap-2">
                <img src="./assets/logo.png" alt="" class="w-[50px] h-[50px]">
                <h1 class="text-2xl font-bold text-[#006747] leading-tight">Emergency <br class="hidden md:block"/>Service</h1>
            </div>
            <div class="flex items-center gap-4 justify-center md:justify-between">
                <div class="flex items-center gap-2 bg-green-100 px-4 py-2 rounded-full font-semibold">
                    <h4>0</h4>
                    <img src="./assets/heart.png" alt="" class="w-6 h-6">
                </div>
                <div class="flex items-center gap-2 bg-green-100 px-4 py-2 rounded-full font-semibold">
                    <h4>100</h4>
                    <img src="./assets/coin.png" alt="" class="w-6 h-6">
                </div>
                <div class="flex items-center gap-2 bg-green-400 px-4 py-2 rounded-full text-white font-semibold">
                    <h4>0</h4>
                    <h4>Copy</h4>
                </div>

            </div>
        </div>
    </header>
    <main>
        <section class="flex items-center justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="text-white py-5 flex flex-col items-center justify-center gap-4 px-2 md:px-0">
                <img src="./assets/logo-dark.png" alt="" class="w-[92px] h-[92px]">
                <h1 class="text-[32px] md:text-[40px] font-bold text-white text-center leading-tight">Emergency Service Directory</h1>
                <p class="font-semibold text-xl py-[12px] text-center">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
            </div>
        </section>

        <section></section>
    </main>
</body>

</html>
